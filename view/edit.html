{% extends '../components/layout/layout.html' %}


{% block body %}
    <form class="form-horizontal">
        {% for item in fields %}
            <div class="form-group">
                <label for="" class="col-sm-2 control-label">{{ item.name }}</label>
                <div class="col-sm-10">

                    {% if item.type in ['String', 'Number'] %}
                        <input type="text" class="form-control" placeholder="{{ item.name }}" value="{{ item.default }}">
                    {% elif item.type == 'Boolean' %}
                        <input type="checkbox" class="form-control" placeholder="{{ item.name }}" value="{{ item.default }}">
                    {% endif %}

                </div>
            </div>
        {% endfor %}
    </form>

    <a href="{{ page.edit }}" type="button" class="btn btn-primary">Добавить</a>

{% endblock %}
